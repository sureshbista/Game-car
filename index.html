<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Competition Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
            background-color: #f0f0f0;
            margin: 0 auto;
        }

        .controls {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .controls button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="controls">
        <button class="btn btn-primary" id="startButton">Start</button>
        <button class="btn btn-secondary" id="stopButton">Stop</button>
    </div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let isRunning = false;
        let car = {
            x: canvas.width / 2 - 25,
            y: canvas.height - 100,
            width: 50,
            height: 100,
            color: 'blue',
            speed: 3 // Reduced speed
        };

        let obstacles = [];
        let obstacleInterval;

        function drawCar() {
            ctx.fillStyle = car.color;
            ctx.fillRect(car.x, car.y, car.width, car.height);
        }

        function createObstacle() {
            const obstacleWidth = Math.random() * 100 + 50;
            const obstacleX = Math.random() * (canvas.width - obstacleWidth);
            obstacles.push({
                x: obstacleX,
                y: 0,
                width: obstacleWidth,
                height: 20,
                color: 'red',
                speed: 3
            });
        }

        function drawObstacles() {
            obstacles.forEach(obstacle => {
                ctx.fillStyle = obstacle.color;
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
                obstacle.y += obstacle.speed;
            });

            obstacles = obstacles.filter(obstacle => obstacle.y < canvas.height);
        }

        function detectCollision() {
            for (let obstacle of obstacles) {
                if (
                    car.x < obstacle.x + obstacle.width &&
                    car.x + car.width > obstacle.x &&
                    car.y < obstacle.y + obstacle.height &&
                    car.y + car.height > obstacle.y
                ) {
                    return true;
                }
            }
            return false;
        }

        function gameLoop() {
            if (!isRunning) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawCar();
            drawObstacles();

            if (detectCollision()) {
                alert('Game Over!');
                stopGame();
                return;
            }

            requestAnimationFrame(gameLoop);
        }

        function startGame() {
            if (isRunning) return;

            isRunning = true;
            obstacleInterval = setInterval(createObstacle, 2000);
            gameLoop();
        }

        function stopGame() {
            isRunning = false;
            clearInterval(obstacleInterval);
            obstacles = [];
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        document.addEventListener('keydown', (e) => {
            if (!isRunning) return;

            if (e.key === 'ArrowLeft' && car.x > 0) {
                car.x -= car.speed;
            } else if (e.key === 'ArrowRight' && car.x < canvas.width - car.width) {
                car.x += car.speed;
            }
        });

        document.getElementById('startButton').addEventListener('click', startGame);
        document.getElementById('stopButton').addEventListener('click', stopGame);
    </script>
</body>
</html>
